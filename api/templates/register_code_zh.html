<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
            color: #3b82f6;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>注册验证码</h2>
        </div>
        <div class="content">
            <p>您好，</p>
            <p>感谢您注册我们的服务。请使用以下验证码完成注册：</p>
            <div class="code">{{ code }}</div>
            <p>此验证码将在10分钟后过期。如果您没有请求此验证码，请忽略此邮件。</p>
            <p>此致，<br>团队</p>
        </div>
        <div class="footer">
            <p>这是一条自动发送的消息，请勿回复此邮件。</p>
        </div>
    </div>
</body>
</html>
